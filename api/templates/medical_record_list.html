{% extends 'base.html' %}

{% block content %}
<h2>Medical Records</h2>
<ul>
    {% for record in medical_records %}
        <li>{{ record.date_created }} - Diagnosis: {{ record.diagnosis }}, Prescription: {{ record.prescription }} (by Dr. {{ record.doctor.user.username }})</li>
    {% endfor %}
</ul>
{% endblock %}
